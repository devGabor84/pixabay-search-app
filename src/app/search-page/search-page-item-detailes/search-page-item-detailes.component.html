<div class="container" *ngIf="this.selectedItem">
  <div class="row">
    <div class="col-xs-8">
      <img
        src="{{ this.selectedItem.largeImageURL }}"
        alt=""
        class="img-responsive"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-xs-8">
      <p>Tags: {{ this.selectedItem.tags }}</p>
    </div>
  </div>
</div>
