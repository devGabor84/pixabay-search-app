<div class="row">
  <h1>Search images on Pixabay</h1>
  <div class="col-xs-12 form-group">
    <label for="name">Search</label>
    <input type="text" id="name" [(ngModel)]="query" class="form-control" />
    <button class="btn btn-success" type="submit" (click)="searchItems(query)">
      Search
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
